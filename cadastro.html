<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo/cadastro.css">
</head>
<body>
    <header>
        <h1>Ong Esperança</h1>
        <p>Área de cadastro</p>
    </header>

    <main>
        <h2>Preencha seus dados para se cadastrar</h2>

        <form action="#" method="post">
            <fieldset>
                <legend>Dados</legend>
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" required>
                </p>
                <p>
                    <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail" required>
                </p>
                <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(00) 00000-0000" title="formato:(00) 00000-0000" required>
                </p>
                <p>
                     <label for="icpf">CPF</label>
                     <input type="text" name="cpf" id="icpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="000.000.000-00" title="formato:000.000.000-00" required>
                </p>
                <p>
                    <label for="idata">Data de nascimento:</label>
                    <input type="date" name="data" id="idata" required>
                </p>
                <p>
                    <label for="icep">CEP</label>
                    <input type="text" name="cep" id="icep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000" title="formato:00000-000" required>
                </p>
                <p>
                     <label for="logradouro">Logradouro / Endereço</label>
          <input id="logradouro" name="logradouro" type="text" placeholder="Rua, Av., Praça..." required>
                </p>
                <p>
                    <label for="numero">Número</label>
          <input id="numero" name="numero" type="text" inputmode="numeric" placeholder="123" required>
                </p>
                <p>
                     <label for="complemento">Complemento</label>
          <input id="complemento" name="complemento" type="text" placeholder="Apto, Bloco, Casa (opcional)">
        
                </p>
                <p>
                     <label for="bairro">Bairro</label>
          <input id="bairro" name="bairro" type="text" placeholder="Bairro" required>
                </p>
                <p>
                     <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" type="text" placeholder="Cidade" required>
        
                </p>
                <p>
                     <label for="estado">Estado</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option><option value="AM">AM</option>
            <option value="BA">BA</option><option value="CE">CE</option><option value="DF">DF</option><option value="ES">ES</option>
            <option value="GO">GO</option><option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
            <option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option><option value="PR">PR</option>
            <option value="PE">PE</option><option value="PI">PI</option><option value="RJ">RJ</option><option value="RN">RN</option>
            <option value="RS">RS</option><option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
            <option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
          </select>
                </p>
                <p>
                    <button type="submit" id="submitBtn" class="btn">Enviar</button>

                </p>
            </fieldset>
        </form><br>

        <picture>
  <!-- Versão mais leve -->
  <source srcset="imagens/img-contato.avif" type="image/avif">
  <source srcset="imagens/img-contato.webp" type="image/webp">
  <!-- caso o navegador não suporte os formatos acima -->
  <img src="imagens/img-contato.png" alt="Voluntários em um projeto comunitário" loading="lazy" width="400" height="400">
</picture>
    </main>

    <footer>

    </footer>
</body>
</html>
