<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emtre em contato</title>
    <link rel="stylesheet" href="estilo/contato.css">
</head>
<body>
    <header>
        <h1>Ong Esperança</h1>
        <p><a href="index.html">Inicio</a></p>
    </header>
    <main>
        <h1>Envie sua mensagem</h1>

        <picture>
  <!-- Versão mais leve -->
  <source srcset="imagens/img-contato.avif" type="image/avif">
  <source srcset="imagens/img-contato.webp" type="image/webp">
  <!-- caso o navegador não suporte os formatos acima -->
  <img src="imagens/img-contato.png" alt="Voluntários em um projeto comunitário" loading="lazy" width="400" height="400">
</picture>


        <form action="#" method="post" class="contato-form">
            <fieldset>
                <legend>Escreva sua mensagem</legend>
                <p>
                    <label for="imsg">Mensagem</label>
                    <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva sua mensagem aqui..." required></textarea>
                </p>
                <p>
                    <button type="submit" id="submitBtn">Enviar</button>
                </p>
            </fieldset>
        </form>
    </main>
    <footer>
        <h2>
        <p>se preferir entre em contato pelos canais abaixo:</p>
        <ul>
            <li><strong>Email</strong>@exemploong.com</li>
            <li><strong>Telefone</strong> (00) 00000-0000</li>
            <li><a href="contato.html">Emvie uma mensagem</a></li>
        </ul>
    </footer>
</body>
</html>
