<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emtre em contato</title>
</head>
<body>
    <header>
        <h1><a href="index.html">Inicio</a></h1>
    </header>
    <main>
        <h2>Envie sua mensagem</h2>

        <form action="#" method="post">
            <fieldset>
                <legend>Escreva sua mensagem</legend>
                <p>
                    <label for="imsg">Mensagem</label>
                    <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva sua mensagem aqui..." required></textarea>
                </p>
            </fieldset>
        </form>

        <section>
            <img src="imagens/img.entre-em-contato.png" alt="">
        </section>
    </main>
</body>
</html>
